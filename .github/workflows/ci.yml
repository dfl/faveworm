name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            ~/.vcpkg
          key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libwebkit2gtk-4.1-dev portaudio19-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install portaudio pkg-config

      - name: Build (Unix)
        if: runner.os != 'Windows'
        env:
          PKG_CONFIG_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig' || '' }}
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build build --config Release --parallel

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build
          zip -r ../faveworm-macos-ci.zip Faveworm.app

      - name: Upload artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: faveworm-macos-ci
          path: faveworm-macos-ci.zip

      - name: Setup vcpkg
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
          C:/vcpkg/vcpkg.exe install portaudio:x64-windows-static
        shell: powershell

      - name: Build Faveworm (Windows)
        if: runner.os == 'Windows'
        env:
          VCPKG_ROOT: C:/vcpkg
        run: |
          $toolchain = "$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$toolchain"
          cmake --build build --config Release --parallel
        shell: powershell
