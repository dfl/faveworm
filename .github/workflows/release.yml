name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            name: macos-arm64
          - os: macos-15-intel
            arch: x86_64
            name: macos-x86_64
          - os: ubuntu-latest
            arch: x86_64
            name: linux-x86_64
          - os: windows-latest
            arch: x86_64
            name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            ~/.vcpkg
          key: ${{ matrix.name }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ matrix.name }}-deps-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libwebkit2gtk-4.1-dev portaudio19-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install pkg-config

      - name: Build (Unix)
        if: runner.os != 'Windows'
        env:
          PKG_CONFIG_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig' || '' }}
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            vcpkg install portaudio
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build build --config Release --parallel

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install portaudio:x64-windows
          $toolchain = "$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$toolchain"
          cmake --build build --config Release --parallel

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build
          zip -r ../faveworm-${{ matrix.name }}.zip Faveworm.app

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          tar czf ../faveworm-${{ matrix.name }}.tar.gz Faveworm

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          7z a ../faveworm-${{ matrix.name }}.zip Release/Faveworm.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: faveworm-${{ matrix.name }}
          path: faveworm-${{ matrix.name }}.*

  macos-universal:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: faveworm-macos-arm64
          path: macos-arm64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: faveworm-macos-x86_64
          path: macos-x86_64

      - name: Create Universal Binary
        run: |
          unzip macos-arm64/faveworm-macos-arm64.zip -d arm64_unzipped
          unzip macos-x86_64/faveworm-macos-x86_64.zip -d x64_unzipped
          mkdir -p universal
          cp -R arm64_unzipped/Faveworm.app universal/
          lipo -create arm64_unzipped/Faveworm.app/Contents/MacOS/Faveworm \
                       x64_unzipped/Faveworm.app/Contents/MacOS/Faveworm \
               -output universal/Faveworm.app/Contents/MacOS/Faveworm
          cd universal
          zip -r ../faveworm-macos-universal.zip Faveworm.app

      - name: Upload Universal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: faveworm-macos-universal
          path: faveworm-macos-universal.zip

  release:
    needs: [build, macos-universal]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
